  sickrage:
    env_file:
      - configure.env
    image: theultimate/sickrage
    networks:
      download:
        aliases:
          - sickrage
    ports:
      - "9400:9400"
    volumes:
      - $MULTIMEDIA:/Multimedia
      - $DOWNLOAD:/Download
      - $CONFIGS:/Config
    links:
      - sabnzbd
      ##- rtorrent
    restart: always

  couchpotato:
    env_file:
      - configure.env
    image: theultimate/couchpotato
    networks:
      download:
        aliases:
          - couchpotato
    ports:
      - "9500:9500"
    volumes:
      - $MULTIMEDIA:/Multimedia
      - $DOWNLOAD:/Download
      - $CONFIGS:/Config
    links:
      - sabnzbd
      #- rtorrent
    restart: always

  headphones:
    env_file:
      - configure.env
    image: theultimate/headphones
    networks:
      download:
        aliases:
          - headphones
    ports:
      - "9600:9600"
    volumes:
      - $MULTIMEDIA:/Multimedia
      - $DOWNLOAD:/Download
      - $CONFIGS:/Config
    links:
      - sabnzbd
      #- rtorrent
