  database:
    env_file:
      - configure.env
    image: theultimate/database
    environment:
      - $CONFIGDB=$CONFIGS/spotweb
    networks:
      download:
        aliases:
          - database
    volumes:
      - $CONFIGS:/Config
      - $CONFIGDB:/var/lib/mysql
    restart: always

  spotweb:
    env_file:
      - configure.env
    image: theultimate/spotweb
    environment:
      - TZ='Europe/Amsterdam'
      - SPOTWEB_DB_TYPE=mysql
      - SPOTWEB_DB_HOST=database
      - SPOTWEB_DB_NAME=spotweb
      - SPOTWEB_DB_USER=spotweb
      - SPOTWEB_DB_PASS=bewtops
    networks:
      download:
        aliases:
          - spotweb
    ports:
      - "10000:10000"
    volumes:
      - $CONFIGS:/Config
    links:
      - database
    restart: always

networks:
  download:
