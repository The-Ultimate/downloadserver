  lazylibrarian:
    env_file:
      - configure.env
    image: theultimate/lazylibrarian
    networks:
      download:
        aliases:
          - lazylibrarian
    ports:
      - "9700:9700"
    volumes:
      - $MULTIMEDIA:/Multimedia
      - $DOWNLOAD:/Download
      - $CONFIGS:/Config
    links:
