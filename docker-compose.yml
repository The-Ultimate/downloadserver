version: '2'

services:
  portal:
    env_file:
      - configure.env
    image: theultimate/portal
    networks:
      download:
        aliases:
           - portal
    ports:
      - "8081:80"
    links:
      - sabnzbd
      #- rtorrent
      - sickrage
      - couchpotato
      - headphones
      - lazylibrarian
    restart: always

  sabnzbd:
    env_file:
      - configure.env
    image: theultimate/sabnzbd
    networks:
      download:
        aliases:
          - sabnzbd
    ports:
      - "9200:9200"
      - "9201:9201"
    volumes:
      - $MULTIMEDIA:/Multimedia
      - $DOWNLOAD:/Download
      - $CONFIGS:/Config
    restart: always

